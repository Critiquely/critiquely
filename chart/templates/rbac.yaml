apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "critiquely.fullname" . }}
  labels:
    {{- include "critiquely.labels" . | nindent 4 }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ include "critiquely.fullname" . }}
  labels:
    {{- include "critiquely.labels" . | nindent 4 }}
rules:
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ include "critiquely.fullname" . }}
  labels:
    {{- include "critiquely.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ include "critiquely.fullname" . }}
subjects:
- kind: ServiceAccount
  name: {{ include "critiquely.fullname" . }}
  namespace: {{ .Release.Namespace }}